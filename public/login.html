                <form id="form_login" method="post" onsubmit="return login()">
                    <div class="texto">
                        <h1>Login to Lost in Japan</h1>
                        <p>いらっしゃいませ!</p>
                        <br>
                        <div>
                            <label>E-mail</label>
                            <br>
                            <input id="ipt_email" name="email" type="text">
                        </div>
                        <br>
                        <div>
                            <label>Senha</label>
                            <br>
                            <input id="ipt_senha" name="senha" type="password">
                        </div>
                        <br>
                        <div class="botao">
                            <button type="button" onclick="botao_login()">Login</button>
                        </div>

                                <h4>Feito com amor por um aluno BandTec &copy; 2021</h4>

                        </div>

    </div>

    function botao_login() {
       // aguardar();

        var email = ipt_email.value;
        var senha = ipt_senha.value;

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (email == "" || senha == "") {
            window.alert("Preencha todos os campos para prosseguir!");
           // finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            //finalizarAguardar();
            return false;   
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./painel/home_painel.html";
                    }, 1000); // apenas para exibir o loading
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    //finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
      }
    

</script>
