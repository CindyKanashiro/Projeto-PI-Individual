<html lang="en">

<body>
    <header>
        <div class="container">
            <img src="../images/Lost_in_Japan-history-removebg-preview.png">
            <h3>Olá Maria</h3>
        </div>
    </header>
    <div class="menu">
        <div class="nav_bar">
            <li>

    <div class="titulo">
        <h2>Home</h2>
    </div>

        <div class="content">
            <img src="../images/avatar.jpg">
            <h2 id="numero_usu">234</h2>
            <h3>Usuários</h3>

    <script>
        fetch("http://localhost:3333/usuarios", {
            method: "GET",
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {
                    numero_usu.innerHTML = json.length
                });
            } else {
                numero_usu.innerHTML = 0;
            }

        }).catch(function (erro) {
            console.log(erro);
        })
