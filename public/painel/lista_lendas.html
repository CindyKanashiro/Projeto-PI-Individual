<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ADM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/icon/logo.png">
</head>

<body>
    <header>
        <div class="container">
            <img src="../images/Lost_in_Japan-history-removebg-preview.png">
            <h3>Olá Maria</h3>
        </div>
    </header>
    <div class="menu">
        <div class="nav_bar">
            <li>
                <a href="home_painel.html">Home</a>
            </li>
            <li>
                <a href="listagem_usu.html">Administrador</a>
            </li>
            <li>
                <a href="lista_lendas.html">Lendas</a>
            </li>
        </div>
    </div>
    <div class="titulo">
        <h2>Lista de Lendas</h2>
    </div>
    <div>
        <button class="botao"> <a href="cadastro_conteudo.html">Nova Lenda</a></button>
    </div>
    <div class="lista">
        <div class="container">
            <table>
                <tr>
                    <th>Título</th>
                    <th>Conteúdo</th>
                    <th>View</th>
                    <th>Ações</th>
                </tr>
                <tbody id="listagem"></tbody>
            </table>
        </div>
    </div>

    <script>
        fetch("http://localhost:3333/lendas", {
            method: "GET",
        }).then(function (resposta) {
            resposta.json().then(json => {
                listar_len(json)
                });

        }).catch(function (erro) {
            console.log(erro);
        })

        function listar_len(lendas) {
            let tbody = '';

            lendas.forEach(function(lendas) {
                tbody = `
                    <tr>
                        <td>${lendas.nome_lendas}</td>
                        <td>${lendas.conteudo_lenda}</td>
                        <td>1</td>
                        <td><button>Editar</button><button>Excluir</button></td>
                    </tr>
                `;
            });

            listagem.innerHTML = tbody;
        }
    </script>

</body>

</html>
