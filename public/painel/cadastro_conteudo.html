<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Lendas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/icon/logo.png">
</head>

<body>
    <header>
        <div class="container">
            <img src="../images/Lost_in_Japan-history-removebg-preview.png">
        </div>
    </header>
    <div class="menu">
        <div class="nav_bar">
            <li>
                <a href="home_painel.html">Home</a>
            </li>
            <li>
                <a href="listagem_usu.html">Administrador</a>
            </li>
            <li>
                <a href="lista_lendas.html">Lendas</a>
            </li>
        </div>
    </div>
    <div class="titulo">
        <h2>Cadastro de Lendas</h2>
    </div>
    <div class="formulario">
        <form id="formulario" class="form_cadastro">
            <div class="container">
                Nome da Lenda:
                <input id="ipt_nome" name="nome" type="text" placeholder="">
                <br>
                <!--<input name="imagem" type="file" placeholder="">
                <br>-->
                Conteúdo:
                <textarea id="ipt_conteudo" name="conteudo" rows="10" cols="100"></textarea>
                <br>
                <button onclick="botao_cadastrar()">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>

        var id = location.search.slice(1).split("=")[1];

        if (typeof id != "undefined") {
            fetch("http://localhost:3333/lendas/mostrar/" + id, {
                method: "GET",
            }).then(function (resposta) {
                resposta.json().then(json => {
                    var retorno_lenda = json[0];
                    ipt_nome.value = retorno_lenda.nome_lendas
                    ipt_conteudo.value = retorno_lenda.conteudo_lenda
                });
            }).catch(function (erro) {
                console.log(erro);
            })
        }

        function botao_cadastrar() {
            event.preventDefault()
            let formulario = new URLSearchParams(new FormData(document.getElementById("formulario")))

            var nome = formulario.get("nome");
            var conteudo = formulario.get("conteudo");

            if (nome == "" || conteudo == "") {

                window.alert("Preencha todos os campos para prosseguir!");
                if (nome == "") {
                    console.log('Nome está em branco')
                }
                if (conteudo == "") {
                    console.log('Conteúdo está em branco')
                }
            }

            if (typeof id == "undefined") {
                fetch("http://localhost:3333/lendas/cadastrar", {
                    method: "POST",
                    body: formulario
                }).then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(json => {
                            alert("Lenda cadastrada com sucesso!!")
                            setTimeout(function () {
                                window.location = "lista_lendas.html";
                            }, 1000); // apenas para exibir o loading
                        });
                    } else {
                        resposta.text().then(texto => {
                            alert(texto);
                        });
                    }
                }).catch(function (erro) {
                    console.log(erro);
                })

            } else {
                fetch("http://localhost:3333/lendas/atualizar/" + id, {
                    method: "PUT",
                    body: formulario
                }).then(function (resposta) {
                    if (resposta.ok) {
                        resposta.json().then(json => {
                            alert("Lenda atualizada com sucesso!!")
                            setTimeout(function () {
                                window.location = "lista_lendas.html";
                            }, 1000); // apenas para exibir o loading
                        });
                    } else {
                        resposta.text().then(texto => {
                            alert(texto);
                        });
                    }
                }).catch(function (erro) {
                    console.log(erro);
                })
            }
        }

    </script>

</body>

</html>
