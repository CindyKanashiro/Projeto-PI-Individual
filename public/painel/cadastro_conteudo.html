<body>
    <header>
        <div class="container">
            <img src="../images/Lost_in_Japan-history-removebg-preview.png">
        </div>
    </header>
    <div class="menu">
        <div class="nav_bar">

            </li>
        </div>
    </div>
    <div class="titulo">
        <h2>Cadastro de Lendas</h2>
    </div>
    <div class="formulario">
        <form id="formulario" class="form_cadastro">
            <div class="container">
                Nome da Lenda:
                <input name="nome" type="text" placeholder="">
                <br>
                <input name="imagem" type="file" placeholder="">
                <br>
                Conte√∫do:
                <textarea name="message" rows="10" cols="100"></textarea>
                <br>
                <button onclick="botao_cadastrar()">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>
        function botao_cadastrar() {
            event.preventDefault()
            let formulario = new URLSearchParams(new FormData(document.getElementById("formulario")))

            fetch("http://localhost:3333/lendas/cadastrar", {
                method: "POST",
                body: formulario
            }).then(function (resposta) {

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        alert("uhuul")
                        setTimeout(function () {
                            window.location = "lista_lendas.html";
                        }, 1000); // apenas para exibir o loading
                    });

                } else {


                    resposta.text().then(texto => {
                        alert(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })
        }
          
    </script>

</body>

</html>
